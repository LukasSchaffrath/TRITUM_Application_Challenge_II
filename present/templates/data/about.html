    <div id="container" style="width: 100%; height: 100%"></div>
     <script>
anychart.onDocumentReady(function() {
{% for data in data %}
 
  var data = [
      {x: "1", y:"26",z:"271",v:"150",value: 12.4},
      {x: "2 ", y:"34",z:"333",v:"145", value: 14.8},
      {x: " 3", y:"31",z:"298",v:"157", value: 13.6},
      {x: " 4", y:"24",z:"260",v:"148", value: 11.9},
      {x: " 5", y:"38",z:"375",v:"143", value: 15.2},
      {x: " 6", y:"37",z:"383",v:"149", value: 14.70},
      {x: " 7", y:"42",z:"416",v:"155", value: 16.0},
      {x: " 8", y:"55",z:"444",v:"139", value: 18.10}

  ];
  {% endfor %}


  var chart = anychart.pie();


  chart.title("Pie chart to visualize the percentage value of distance compared to the total distance");

 
  chart.data(data);


  chart.container('container');
  chart.draw();

chart.legend().position("right");

chart.legend().itemsLayout("vertical");
chart.tooltip().background().fill("#663399");
chart.fill("aquastyle");
chart.tooltip().format("Number:{%x} \nDistance travelled: {%value} km \nTime needed: {%y} minutes \nKcal burned:{%z} kcal \nAverage heart rate:{%v} bpm");
});



    </script>

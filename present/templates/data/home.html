
<!DOCTYPE html>
<html>
<head>
	<title></title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static '/data/index.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static '/index.css' %}">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdn.anychart.com/js/8.0.1/anychart-core.min.js"></script>
      <script src="https://cdn.anychart.com/js/8.0.1/anychart-pie.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

 
       <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse_target" >
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="collapse_target">
<ul class="navbar-nav">
<li class="nav-item active">
<a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
</li>
<li class="nav-item">
<a class="nav-link" href="{% url 'chart' %}">Diagram</a>
</li>

  
</ul>              
</div>
</nav>
<table class="container">
	<thead>
		<tr>
			<th><h1 class="h">Number</h1></th>
			<th><h1 class="h">Distance Travelled (km)</h1></th>
			<th><h1 class="h">Time needed (minutes)</h1></th>
			<th><h1 class="h">kcal burned (kcal)</h1></th>
			<th><h1 class="h">Average heart beat (bpm)</h1></th>
		</tr>
	</thead>
	<tbody>
		{%for data in data %}
		<tr>
			<td>{{data.id}}</td>
			<td>{{data.distance_travelled}}</td>
			<td>{{data.time}}</td>
			<td>{{data.kcal_burned}}</td>
			<td>{{data.avg_heart_beat}}</td>
			
		</tr>
		{% endfor %}
		
  
	</tbody>	
</table>


</body>
</html>
